{% extends "base.html" %} 

{% block content %}
<form method="POST">
    <h3 align="center">Login</h3>
    <div class="form-group">
      <label for="email">Email Address</label>
      <input
        type="email"
        class="form-control"
        id="email"
        name="email"
        placeholder="Enter email"
        required
      />
    </div>
    <button type="submit" class="btn btn-primary">Send OTP</button>
  </form>
{% endblock %}
